<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Taxi Services</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDMqXB9wPf8L7VmC0FpR68kx-IlOk3Sobk&libraries=places" async defer></script>
    <style>
        /* Mobile Menu Styles */
        .menu-toggle {
            display: none;
            background: none;
            border: none;
            cursor: pointer;
            padding: 10px;
            z-index: 1000;
        }

        .menu-toggle span {
            display: block;
            width: 25px;
            height: 3px;
            background-color: #333;
            margin: 5px 0;
            transition: all 0.3s ease;
        }

        .menu-toggle.active span:nth-child(1) {
            transform: rotate(45deg) translate(5px, 5px);
        }

        .menu-toggle.active span:nth-child(2) {
            opacity: 0;
        }

        .menu-toggle.active span:nth-child(3) {
            transform: rotate(-45deg) translate(7px, -6px);
        }

        .menu-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 998;
        }

        .menu-overlay.active {
            display: block;
        }

        @media (max-width: 768px) {
            .menu-toggle {
                display: block;
            }

            .main-nav {
                position: fixed;
                top: 0;
                right: -100%;
                width: 80%;
                max-width: 300px;
                height: 100vh;
                background-color: white;
                padding: 80px 20px 20px;
                transition: right 0.3s ease;
                z-index: 999;
                box-shadow: -2px 0 5px rgba(0, 0, 0, 0.1);
            }

            .main-nav.active {
                right: 0;
            }

            .main-nav .nav-btn {
                display: block;
                padding: 15px 0;
                margin: 10px 0;
                text-align: left;
                border-bottom: 1px solid #eee;
            }

            body.menu-open {
                overflow: hidden;
            }

            .header {
                padding: 10px 20px;
            }

            .logo {
                height: 40px;
            }

            .local-booking-section {
                padding: 20px;
            }

            .form-row {
                flex-direction: column;
            }

            .form-row .form-group {
                width: 100%;
                margin-right: 0;
                margin-bottom: 15px;
            }
        }

        /* Existing styles */
        .pac-container {
            z-index: 10000 !important;
            border-radius: 4px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
            font-family: Arial, sans-serif;
            margin-top: 5px;
        }
        .pac-item {
            padding: 8px 12px;
            cursor: pointer;
        }
        .pac-item:hover {
            background-color: #f5f5f5;
        }
        .location-input {
            position: relative;
        }
        .location-input input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .location-input input:focus {
            outline: none;
            border-color: #4CAF50;
        }
    </style>
</head>
<body>
    <!-- Header with Logo and Navigation -->
    <header class="header">
        <a href="index.html">
            <img src="img/logo.png" alt="Taxi Service Logo" class="logo">
        </a>
        <button class="menu-toggle" aria-label="Toggle Menu" type="button">
            <span></span>
            <span></span>
            <span></span>
        </button>
        <nav class="main-nav">
            <a href="index.html" class="nav-btn">Home</a>
            <a href="local.html" class="nav-btn">Book Cab</a>
            <a href="packages.html" class="nav-btn">Packages</a>
            <a href="services.html" class="nav-btn">Services</a>
            <a href="about.html" class="nav-btn">About</a>
        </nav>
    </header>

    <!-- Local Booking Hero Section -->
    <section class="hero">
        <img src="img/car1.jpg" alt="Local Booking" class="hero-image">
        <div class="hero-overlay"></div>
        <div class="hero-content">
            <h1>Local Booking</h1>
            <p>Quick and easy local transportation</p>
        </div>
    </section>

    <!-- Local Booking Form Section -->
    <section class="local-booking-section">
        <div class="container">
            <h2>Book Cab</h2>
            <div class="local-booking-form">
                <form id="localBookingForm">
                    <div class="form-group">
                        <label for="pickupLocation">Pickup Location</label>
                        <div class="location-input">
                            <input type="text" id="pickupLocation" placeholder="Enter pickup location in Maharashtra" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="dropLocation">Drop Location</label>
                        <div class="location-input">
                            <input type="text" id="dropLocation" placeholder="Enter drop location in Maharashtra" required>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="journeyDate">Journey Date</label>
                            <input type="date" id="journeyDate" required>
                        </div>

                        <div class="form-group">
                            <label for="journeyTime">Journey Time</label>
                            <input type="time" id="journeyTime" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="passengerName">Passenger Name</label>
                        <input type="text" id="passengerName" placeholder="Enter passenger name" required>
                    </div>

                    <div class="form-group">
                        <label for="passengerPhone">Passenger Phone</label>
                        <input type="tel" id="passengerPhone" placeholder="Enter passenger phone number" required>
                    </div>

                    <div class="form-group">
                        <label for="requirements">Special Requirements (Optional)</label>
                        <textarea id="requirements" placeholder="Any special requirements or notes"></textarea>
                    </div>

                    <button type="submit" class="submit-btn">Book Now</button>
                </form>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-content">
            <div class="footer-section">
                <h3>Quick Links</h3>
                <ul class="footer-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="local.html">Local</a></li>
                    <li><a href="packages.html">Packages</a></li>
                    <li><a href="services.html">Services</a></li>
                    <li><a href="about.html">About</a></li>
                </ul>
            </div>
            
            <div class="footer-section">
                <h3>Contact Us</h3>
                <div class="contact-info">
                    <p><i class="fas fa-phone"></i> +91 9172766007</p>
                    <a href="https://maps.app.goo.gl/WGvZUz8xuo6DJW186?g_st=aw" class="review-link" target="_blank">
                        <i class="fas fa-star"></i> Leave a Review
                    </a>
                </div>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2024 Taxi Service. All rights reserved.</p>
        </div>
    </footer>

    <script>
        // Mobile Menu Toggle
        const menuToggle = document.querySelector('.menu-toggle');
        const mainNav = document.querySelector('.main-nav');
        const body = document.body;

        // Create menu overlay
        const menuOverlay = document.createElement('div');
        menuOverlay.className = 'menu-overlay';
        body.appendChild(menuOverlay);

        // Toggle menu function
        function toggleMenu() {
            menuToggle.classList.toggle('active');
            mainNav.classList.toggle('active');
            menuOverlay.classList.toggle('active');
            body.classList.toggle('menu-open');
        }

        // Event listeners for menu toggle
        if (menuToggle) {
            menuToggle.addEventListener('click', function(e) {
                e.preventDefault();
                e.stopPropagation();
                toggleMenu();
            });
        }

        // Event listener for overlay
        menuOverlay.addEventListener('click', function(e) {
            e.preventDefault();
            e.stopPropagation();
            toggleMenu();
        });

        // Close menu when clicking a nav link
        const navLinks = document.querySelectorAll('.nav-btn');
        navLinks.forEach(link => {
            link.addEventListener('click', function(e) {
                if (mainNav.classList.contains('active')) {
                    toggleMenu();
                }
            });
        });

        // Close menu when clicking outside
        document.addEventListener('click', function(e) {
            if (mainNav.classList.contains('active') && 
                !mainNav.contains(e.target) && 
                !menuToggle.contains(e.target)) {
                toggleMenu();
            }
        });

        // Prevent menu from closing when clicking inside
        mainNav.addEventListener('click', function(e) {
            e.stopPropagation();
        });

        // Google Maps Autocomplete
        function initAutocomplete() {
            const pickupInput = document.getElementById('pickupLocation');
            const dropInput = document.getElementById('dropLocation');

            const options = {
                types: ['address', 'establishment'],
                componentRestrictions: { country: 'IN' },
                fields: ['formatted_address']
            };

            const pickupAutocomplete = new google.maps.places.Autocomplete(pickupInput, options);
            const dropAutocomplete = new google.maps.places.Autocomplete(dropInput, options);

            pickupAutocomplete.addListener('place_changed', () => {
                const place = pickupAutocomplete.getPlace();
                if (place.formatted_address) {
                    pickupInput.value = place.formatted_address;
                }
            });

            dropAutocomplete.addListener('place_changed', () => {
                const place = dropAutocomplete.getPlace();
                if (place.formatted_address) {
                    dropInput.value = place.formatted_address;
                }
            });

            [pickupInput, dropInput].forEach(input => {
                input.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter') e.preventDefault();
                });
            });
        }

        // Initialize when Google Maps is loaded
        window.addEventListener('load', () => {
            if (typeof google !== 'undefined' && google.maps && google.maps.places) {
                initAutocomplete();
            }
        });

        // Handle form submission
        document.getElementById('localBookingForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = {
                pickupLocation: pickupInput.value,
                dropLocation: dropInput.value,
                journeyDate: document.getElementById('journeyDate').value,
                journeyTime: document.getElementById('journeyTime').value,
                passengerName: document.getElementById('passengerName').value,
                passengerPhone: document.getElementById('passengerPhone').value,
                requirements: document.getElementById('requirements').value
            };

            // Format message for WhatsApp
            const message = `*Local Booking Request*\n\n` +
                `*Pickup Location:* ${formData.pickupLocation}\n` +
                `*Drop Location:* ${formData.dropLocation}\n` +
                `*Journey Date:* ${formData.journeyDate}\n` +
                `*Journey Time:* ${formData.journeyTime}\n` +
                `*Passenger Name:* ${formData.passengerName}\n` +
                `*Passenger Phone:* ${formData.passengerPhone}\n` +
                `*Special Requirements:* ${formData.requirements || 'None'}`;

            // Encode message for WhatsApp URL
            const encodedMessage = encodeURIComponent(message);
            const whatsappUrl = `https://wa.me/9172766007?text=${encodedMessage}`;

            // Open WhatsApp
            window.open(whatsappUrl, '_blank');
            
            // Reset form
            this.reset();
        });
    </script>
</body>
</html>
