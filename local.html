<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Taxi Services</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDMqXB9wPf8L7VmC0FpR68kx-IlOk3Sobk&libraries=places" async defer></script>
    <style>
        .pac-container {
            z-index: 10000 !important;
            border-radius: 4px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
            font-family: Arial, sans-serif;
            margin-top: 5px;
        }
        .pac-item {
            padding: 8px 12px;
            cursor: pointer;
        }
        .pac-item:hover {
            background-color: #f5f5f5;
        }
        .location-input {
            position: relative;
        }
        .location-input input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .location-input input:focus {
            outline: none;
            border-color: #4CAF50;
        }
    </style>
</head>
<body>
    <!-- Header with Logo and Navigation -->
    <header class="header">
        <a href="index.html">
            <img src="img/logo.png" alt="Taxi Service Logo" class="logo">
        </a>
        <button class="menu-toggle" aria-label="Toggle Menu" type="button">
            <span></span>
            <span></span>
            <span></span>
        </button>
        <nav class="main-nav">
            <a href="index.html" class="nav-btn">Home</a>
            <a href="local.html" class="nav-btn">Local</a>
            <a href="packages.html" class="nav-btn">Packages</a>
            <a href="services.html" class="nav-btn">Services</a>
            <a href="about.html" class="nav-btn">About</a>
        </nav>
    </header>

    <!-- Local Booking Hero Section -->
    <section class="hero">
        <img src="img/car1.jpg" alt="Local Booking" class="hero-image">
        <div class="hero-overlay"></div>
        <div class="hero-content">
            <h1>Local Booking</h1>
            <p>Quick and easy local transportation</p>
        </div>
    </section>

    <!-- Local Booking Form Section -->
    <section class="local-booking-section">
        <div class="container">
            <h2>Book Cab</h2>
            <div class="local-booking-form">
                <form id="localBookingForm">
                    <div class="form-group">
                        <label for="pickupLocation">Pickup Location</label>
                        <div class="location-input">
                            <input type="text" id="pickupLocation" placeholder="Enter pickup location in Maharashtra" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="dropLocation">Drop Location</label>
                        <div class="location-input">
                            <input type="text" id="dropLocation" placeholder="Enter drop location in Maharashtra" required>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="journeyDate">Journey Date</label>
                            <input type="date" id="journeyDate" required>
                        </div>

                        <div class="form-group">
                            <label for="journeyTime">Journey Time</label>
                            <input type="time" id="journeyTime" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="passengerName">Passenger Name</label>
                        <input type="text" id="passengerName" placeholder="Enter passenger name" required>
                    </div>

                    <div class="form-group">
                        <label for="passengerPhone">Passenger Phone</label>
                        <input type="tel" id="passengerPhone" placeholder="Enter passenger phone number" required>
                    </div>

                    <div class="form-group">
                        <label for="requirements">Special Requirements (Optional)</label>
                        <textarea id="requirements" placeholder="Any special requirements or notes"></textarea>
                    </div>

                    <button type="submit" class="submit-btn">Book Now</button>
                </form>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-content">
            <div class="footer-section">
                <h3>Quick Links</h3>
                <ul class="footer-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="local.html">Local</a></li>
                    <li><a href="packages.html">Packages</a></li>
                    <li><a href="services.html">Services</a></li>
                    <li><a href="about.html">About</a></li>
                </ul>
            </div>
            
            <div class="footer-section">
                <h3>Contact Us</h3>
                <div class="contact-info">
                    <p><i class="fas fa-phone"></i> +91 9172766007</p>
                    <a href="https://maps.app.goo.gl/WGvZUz8xuo6DJW186?g_st=aw" class="review-link" target="_blank">
                        <i class="fas fa-star"></i> Leave a Review
                    </a>
                </div>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2024 Taxi Service. All rights reserved.</p>
        </div>
    </footer>

    <script>
        function initAutocomplete() {
            try {
                // Initialize autocomplete for pickup location
                const pickupInput = document.getElementById('pickupLocation');
                const pickupAutocomplete = new google.maps.places.Autocomplete(pickupInput, {
                    types: ['address', 'establishment'],
                    componentRestrictions: { country: 'IN' },
                    fields: ['address_components', 'geometry', 'formatted_address', 'name']
                });

                // Initialize autocomplete for drop location
                const dropInput = document.getElementById('dropLocation');
                const dropAutocomplete = new google.maps.places.Autocomplete(dropInput, {
                    types: ['address', 'establishment'],
                    componentRestrictions: { country: 'IN' },
                    fields: ['address_components', 'geometry', 'formatted_address', 'name']
                });

                // Add place_changed listeners
                pickupAutocomplete.addListener('place_changed', function() {
                    const place = pickupAutocomplete.getPlace();
                    if (!place.geometry) {
                        pickupInput.value = '';
                        return;
                    }
                    pickupInput.value = place.formatted_address;
                });

                dropAutocomplete.addListener('place_changed', function() {
                    const place = dropAutocomplete.getPlace();
                    if (!place.geometry) {
                        dropInput.value = '';
                        return;
                    }
                    dropInput.value = place.formatted_address;
                });

                // Prevent form submission on enter key
                pickupInput.addEventListener('keydown', function(e) {
                    if (e.key === 'Enter') {
                        e.preventDefault();
                    }
                });

                dropInput.addEventListener('keydown', function(e) {
                    if (e.key === 'Enter') {
                        e.preventDefault();
                    }
                });

                // Handle form submission
                document.getElementById('localBookingForm').addEventListener('submit', function(e) {
                    e.preventDefault();
                    
                    const formData = {
                        pickupLocation: pickupInput.value,
                        dropLocation: dropInput.value,
                        journeyDate: document.getElementById('journeyDate').value,
                        journeyTime: document.getElementById('journeyTime').value,
                        passengerName: document.getElementById('passengerName').value,
                        passengerPhone: document.getElementById('passengerPhone').value,
                        requirements: document.getElementById('requirements').value
                    };

                    // Format message for WhatsApp
                    const message = `*Local Booking Request*\n\n` +
                        `*Pickup Location:* ${formData.pickupLocation}\n` +
                        `*Drop Location:* ${formData.dropLocation}\n` +
                        `*Journey Date:* ${formData.journeyDate}\n` +
                        `*Journey Time:* ${formData.journeyTime}\n` +
                        `*Passenger Name:* ${formData.passengerName}\n` +
                        `*Passenger Phone:* ${formData.passengerPhone}\n` +
                        `*Special Requirements:* ${formData.requirements || 'None'}`;

                    // Encode message for WhatsApp URL
                    const encodedMessage = encodeURIComponent(message);
                    const whatsappUrl = `https://wa.me/918329033541?text=${encodedMessage}`;

                    // Open WhatsApp
                    window.open(whatsappUrl, '_blank');
                    
                    // Reset form
                    this.reset();
                });
            } catch (error) {
                console.error('Error initializing Google Maps:', error);
            }
        }

        // Initialize when the page loads
        window.addEventListener('load', function() {
            if (typeof google !== 'undefined' && google.maps && google.maps.places) {
                initAutocomplete();
            }
        });
    </script>
</body>
</html>
